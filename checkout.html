<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f1f3f6
        }

        .box {
            max-width: 420px;
            margin: 15px auto;
            background: #fff;
            padding: 15px;
            border-radius: 14px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, .15)
        }

        h2 {
            margin: 0
        }

        .price {
            color: #2874f0;
            font-weight: bold;
            margin-bottom: 10px
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px
        }

        .qty {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px
        }

        .qty button {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            border: none;
            background: #2874f0;
            color: #fff;
            font-size: 20px
        }

        .qty input {
            text-align: center;
            font-weight: bold
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 14px;
            background: #2874f0;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px
        }

        .summary {
            background: #f9f9f9;
            padding: 10px;
            margin-top: 12px;
            border-radius: 8px
        }

        .total {
            font-weight: bold;
            color: #000;
            margin-top: 6px
        }
    </style>
</head>

<body>

    <div class="box">
        <h2 id="pName"></h2>
        <div class="price">Price: â‚¹<span id="unitPrice"></span></div>

        <h3>Delivery Details</h3>

        <input id="cName" placeholder="Full Name *">
        <input id="cPhone" placeholder="Mobile Number *">
        <input id="cPin" placeholder="PIN Code (6 digit) *">

        <select id="district">
            <option value="">Select District *</option>
            <option>Baksa</option>
            <option>Bajali</option>
            <option>Barpeta</option>
            <option>Bishwanath</option>
            <option>Bongaigaon</option>
            <option>Cachar</option>
            <option>Charaideo</option>
            <option>Chirang</option>
            <option>Darrang</option>
            <option>Dhemaji</option>
            <option>Dhubri</option>
            <option>Dibrugarh</option>
            <option>Dima Hasao</option>
            <option>Goalpara</option>
            <option>Golaghat</option>
            <option>Hailakandi</option>
            <option>Hojai</option>
            <option>Jorhat</option>
            <option>Kamrup</option>
            <option>Kamrup Metro</option>
            <option>Karbi Anglong</option>
            <option>Karimganj</option>
            <option>Kokrajhar</option>
            <option>Lakhimpur</option>
            <option>Majuli</option>
            <option>Morigaon</option>
            <option>Nagaon</option>
            <option>Nalbari</option>
            <option>Sivasagar</option>
            <option>Sonitpur</option>
            <option>South Salmara-Mankachar</option>
            <option>Tamulpur</option>
            <option>Tinsukia</option>
            <option>Udalguri</option>
            <option>West Karbi Anglong</option>
        </select>

        <input id="house" placeholder="House No / Area / Landmark *">
        <input id="village" placeholder="Village / Town">
        <input id="po" placeholder="Post Office">
        <input id="ps" placeholder="Police Station">
        <input value="Assam" readonly>

        <!-- QUANTITY -->
        <div class="qty">
            <button onclick="decQty()">âˆ’</button>
            <input id="qty" value="1" readonly>
            <button onclick="incQty()">+</button>
        </div>

        <button onclick="showSummary()">Continue</button>

        <div id="summaryBox" style="display:none">
            <div class="summary" id="summary"></div>
            <button onclick="placeOrder()">Place Order</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        pName.innerText = params.get("name");
        const priceStr = params.get("price").replace(/[^\d]/g, '');
        const unit = Number(priceStr || 0);
        unitPrice.innerText = unit;

        function validPhone(p) { return /^[6-9]\d{9}$/.test(p) }
        function validPin(p) { return /^\d{6}$/.test(p) }

        function incQty() { qty.value = Number(qty.value) + 1 }
        function decQty() { if (qty.value > 1) qty.value = Number(qty.value) - 1 }

        function showSummary() {
            if (!cName.value || !cPhone.value || !cPin.value || !district.value || !house.value) {
                alert("Please fill all required (*) fields"); return;
            }
            if (!validPhone(cPhone.value)) { alert("Invalid mobile number"); return; }
            if (!validPin(cPin.value)) { alert("Invalid PIN code"); return; }

            const q = Number(qty.value);
            const total = unit * q;

            summaryBox.style.display = "block";
            summary.innerHTML = `
<b>Product:</b> ${pName.innerText}<br>
<b>Unit Price:</b> â‚¹${unit}<br>
<b>Quantity:</b> ${q}<br>
<div class="total">Total: â‚¹${total}</div><br>

<b>Name:</b> ${cName.value}<br>
<b>Mobile:</b> ${cPhone.value}<br>
<b>PIN:</b> ${cPin.value}<br>
<b>House / Area:</b> ${house.value}<br>
<b>Village:</b> ${village.value}<br>
<b>P.O:</b> ${po.value}<br>
<b>P.S:</b> ${ps.value}<br>
<b>District:</b> ${district.value}<br>
<b>State:</b> Assam
`;
        }

        function placeOrder() {
            const q = Number(qty.value);
            const total = unit * q;
            let msg =
                `New Order ðŸ›’
Product: ${pName.innerText}
Unit Price: â‚¹${unit}
Quantity: ${q}
Total: â‚¹${total}

Name: ${cName.value}
Mobile: ${cPhone.value}
PIN: ${cPin.value}
House/Area: ${house.value}
Village: ${village.value}
P.O: ${po.value}
P.S: ${ps.value}
District: ${district.value}
State: Assam`;

            window.open("https://wa.me/919395666204?text=" + encodeURIComponent(msg), "_blank");
        }
    </script>

</body>

</html>
