<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel – Add Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            background: #f1f3f6;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 15px;
            border-radius: 12px;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }

        button {
            background: #2874f0;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .product {
            border: 1px solid #ddd;
            padding: 8px;
            margin-top: 8px;
            border-radius: 8px;
        }

        .delete {
            background: red;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <script>
        if (prompt("Admin Password") !== "admin123") {
            alert("Wrong Password");
            location.href = "index.html";
        }
    </script>

    <div class="container">
        <h3>Add New Product</h3>

        <input id="name" placeholder="Product Name">
        <p>₹${p.price}</p>
        <input id="img" placeholder="Image URL">
        <textarea id="desc" placeholder="Description"></textarea>

        <button onclick="addProduct()">ADD PRODUCT</button>

        <h3>All Products</h3>
        <div id="list"></div>
    </div>

    <script>
        let products = JSON.parse(localStorage.getItem("products")) || [];

        function save() {
            localStorage.setItem("products", JSON.stringify(products));
            show();
        }

        function addProduct() {
            products.push({
                name: name.value,
                price: price.value,
                img: img.value,
                desc: desc.value
            });
            save();
            name.value = price.value = img.value = desc.value = "";
        }

        function del(i) {
            products.splice(i, 1);
            save();
        }

        function show() {
            list.innerHTML = "";
            products.forEach((p, i) => {
                list.innerHTML += `
    <div class="product">
      <b>${p.name}</b><br>
      ₹${p.price}
      <button class="delete" onclick="del(${i})">DELETE</button>
    </div>`;
            });
        }
        show();
    </script>

</body>


</html>
