<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f3f6;
        }

        .container {
            max-width: 420px;
            margin: 15px auto;
            background: #fff;
            padding: 15px;
            border-radius: 14px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, .15);
        }

        img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 12px;
            border: 5px solid #eaeaea;
        }

        h2 {
            margin: 12px 0 6px
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #2874f0
        }

        .desc {
            color: #555
        }

        button {
            width: 100%;
            margin-top: 18px;
            padding: 15px;
            background: #2874f0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 12px;
            text-decoration: none;
            color: #2874f0;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- PRODUCT DETAILS -->
        <img id="pImg">
        <h2 id="pName"></h2>
        <div class="price" id="pPrice"></div>
        <p class="desc">Handmade product crafted with love.</p>

        <!-- BUY -->
        <button onclick="goCheckout()">Buy Now</button>
        <a href="index.html" class="back">â¬… Back to Products</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);

        // show product details
        pImg.src = params.get("img");
        pName.innerText = params.get("name");
        pPrice.innerText = params.get("price");

        // go to checkout page
        function goCheckout() {
            let url =
                "checkout.html?img=" + encodeURIComponent(params.get("img")) +
                "&name=" + encodeURIComponent(params.get("name")) +
                "&price=" + encodeURIComponent(params.get("price"));
            window.location.href = url;
        }
    </script>

</body>

</html>
